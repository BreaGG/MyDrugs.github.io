<main>
    <section>
		<h2>Registrate</h2>
		<div class="container">
            <form action="">
            <div class="row">
              <div class="col-25">
                <label for="fname">Usurario</label>
              </div>
              <div class="col-75">
                <input type="text" id="fname" name="user" placeholder="Tu nombre de Usurario..">
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <label for="lname">Contraseña</label>
              </div>
              <div class="col-75">
                <input type="text" id="lname" name="password" placeholder="Tu contraseña..">
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <label for="fname">Dirección de envio</label>
              </div>
              <div class="col-75">
                <input type="text" id="fname" name="dirección" placeholder="Tu dirección..">
              </div>
            </div>
            <div class="row">
                <div class="col-25">
                  <label for="lname">Dirección de BTC</label>
                </div>
                <div class="col-75">
                  <input type="text" id="lname" name="password" placeholder="Tu dirección de BTC..">
                </div>
              </div>
            <div class="row">
              <div class="col-25">
                <label for="country">Pais</label>
              </div>
              <div class="col-75">
                <select id="country" name="country">
                  <option value="australia">Australia</option>
                  <option value="canada">Canada</option>
                  <option value="usa">USA</option>
                  <option value="canada">España</option>
                  <option value="usa">Andorra</option>
                  <option value="canada">Portugal</option>
                  <option value="usa">Francia</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <label for="subject">Comentarios</label>
              </div>
              <div class="col-75">
                <textarea id="subject" name="subject" placeholder="Escribe algo.." style="height:200px"></textarea>
              </div>
            </div>
            <br>
            <div class="row">
              <input type="submit" value="Submit">
            </div>
            </form>
